<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SpringYard - New Customer</title>
</head>
<body>
    <table sec:authorize="isAuthenticated()">
        <tr>
            <td>You are currently logged in &nbsp;&nbsp;</td>
            <td><form th:action="@{/logout}" method="post">
                    <button type="submit">Log Out</button>
                </form></td>
        </tr>
    </table>
    <h1>New Customer Information</h1>
    <form th:action="@{/customer}" name="newCustomer" method="post">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="first name"/></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" name="lastName" id="lastName" placeholder="last name"/></td>
            </tr>
            <tr>
                <td><label for="phone">* Phone Number:</label></td>
                <td><input type="text" name="phone" id="phone" placeholder="phone"/></td>
            </tr>
            <tr>
                <td><label for="email">* Email Address:</label></td>
                <td><input type="email" name="email" id="email" placeholder="email"/></td>
            </tr>
            <tr>
                <td>* optional</td>
                <td align="right">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form> <br/>
    <a href="/customers">Return to Customers</a>
</body>
</html>
